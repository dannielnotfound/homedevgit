<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora Bootstrap2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora bg-primary">
            <input
              id="display"
              type="text"
              class="form-control resultado"
              placeholder="0"
              disabled="disabled"
            />

            <div class="row">
              <button
                onclick="inputInDisplay('acButton')"
                type="button"
                class="btn btn-dark btn-lg clear font-weight-light"
              >
                C
              </button>
              <button
                onclick="inputInDisplay(' / ')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                /
              </button>
              <!-- operation -->
              <button
                id="mult-btn"
                onclick="inputInDisplay(' X ')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                x
              </button>
              <!-- operation -->
            </div>

            <div class="row">
              <button
                onclick="inputInDisplay('7')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                7
              </button>
              <button
                onclick="inputInDisplay('8')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                8
              </button>
              <button
                onclick="inputInDisplay('9')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                9
              </button>
              <button
                onclick="inputInDisplay(' - ')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                -
              </button>
              <!-- operation -->
            </div>

            <div class="row">
              <button
                onclick="inputInDisplay('4')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                4
              </button>
              <button
                onclick="inputInDisplay('5')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                5
              </button>
              <button
                onclick="inputInDisplay('6')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                6
              </button>
              <button
                onclick="inputInDisplay(' + ')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                +
              </button>
              <!-- operation -->
            </div>

            <div class="row">
              <button
                onclick="inputInDisplay('1')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                1
              </button>
              <button
                onclick="inputInDisplay('2')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                2
              </button>
              <button
                onclick="inputInDisplay('3')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                3
              </button>
              <button
                onclick="calcular()"
                type="button"
                class="btn btn-dark btn-lg enter"
              >
                =
              </button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button
                onclick="inputInDisplay('0')"
                type="button"
                class="btn btn-dark zero btn-lg font-weight-light"
              >
                0
              </button>
              <button
                onclick="inputInDisplay('.')"
                type="button"
                class="btn btn-dark btn-lg font-weight-light"
              >
                .
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .classteste {
        height: 60px;
      }
    </style>

    function inputInDisplay(num){
        const displayInput =  $('#display').val();
        if(num == 'acButton'){
          $('#display').val('');
        }else{
          $('#display').val(displayInput + num);
        };
    };

    function calcular(){
        const displayInput = $('#display').val();
        if(displayInput.includes(' X ')){
            let newX = displayInput.replace(' X ', '*'); 
            $('#display').val(eval(newX));
        }else{
          $('#display').val(eval(displayInput));
        };
        
    };
    </script>
    <style>
      .calculadora {
        margin-top: 80px;

        border: solid 1px #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
